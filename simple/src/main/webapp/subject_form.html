<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new subject</title>
</head>
<body>
<h3>Add new subject</h3>
<hr/>
<form method="post" action="AddSubject">
    Subject Id: <input type="text" required name="subjectId"/><br>
    Subject Title: <input type="text" required name="subjectTitle"/><br>
    Credit: <input type="number" required name="credit" min="1" max="6"/><br>
    <hr/>
    <input type="submit">
</form>

</body>
</html>
